<script>
    var results = {{ results|tojson }};
    console.log("latest analytics: "+results);
    console.log( JSON.stringify(results, null, "    "));
    $(".netProfit").append("$"+results.profit)
    results = results.allocations
    var cropsList = []
    var allocationsList = []
    for(var i = 0; i < results.length; i++) {
      cropsList.push(results[i].crop)
      allocationsList.push(results[i].allocation)
      $(".allocationsTable")
        .append("<tr>"+
          "<td class='text-muted'>"+cropsList[i]+"</td>"+
          "<td class='w-100 px-0'>"+
            "<div class='progress progress-md mx-4'>"+
              "<div class='progress-bar bg-primary' role='progressbar' style='width: "+allocationsList[i]+"%' aria-valuenow='"+allocationsList[i]+"' aria-valuemin='0' aria-valuemax='100'></div>"+
            "</div>"+
          "</td>"+
          "<td><h5 class='font-weight-bold mb-0'>"+allocationsList[i]+"</h5></td>"+
        "</tr>")
    }

if ($("#resultsChart").length) {
      var crops = cropsList;
      var allocations =  allocationsList;
      var areaData = {
        labels: cropsList,
        datasets: [{
            data: allocationsList,
            backgroundColor: [
               "#4B49AC","#FFC100", "#248AFD",
            ],
            borderColor: "rgba(0,0,0,0)"
          }
        ]
      };
      var areaOptions = {
        responsive: true,
        maintainAspectRatio: true,
        segmentShowStroke: false,
        cutoutPercentage: 78,
        elements: {
          arc: {
              borderWidth: 4
          }
        },
        legend: {
          display: false
        },
        tooltips: {
          enabled: true
        },
        legendCallback: function(chart) {
          var text = [];
          text.push('<div class="report-chart">');
            text.push('<div class="d-flex justify-content-between mx-4 mx-xl-5 mt-3"><div class="d-flex align-items-center"><div class="mr-3" style="width:20px; height:20px; border-radius: 50%; background-color: ' + chart.data.datasets[0].backgroundColor[0] + '"></div><p class="mb-0">'+crops[0]+'</p></div>');
            text.push('<p class="mb-0">'+allocations[0]+'</p>');
            text.push('</div>');
            text.push('<div class="d-flex justify-content-between mx-4 mx-xl-5 mt-3"><div class="d-flex align-items-center"><div class="mr-3" style="width:20px; height:20px; border-radius: 50%; background-color: ' + chart.data.datasets[0].backgroundColor[1] + '"></div><p class="mb-0">'+crops[1]+'</p></div>');
            text.push('<p class="mb-0">'+allocations[1]+'</p>');
            text.push('</div>');
            text.push('<div class="d-flex justify-content-between mx-4 mx-xl-5 mt-3"><div class="d-flex align-items-center"><div class="mr-3" style="width:20px; height:20px; border-radius: 50%; background-color: ' + chart.data.datasets[0].backgroundColor[2] + '"></div><p class="mb-0">'+crops[2]+'</p></div>');
            text.push('<p class="mb-0">'+allocations[2]+'</p>');
            text.push('</div>');
          text.push('</div>');
          return text.join("");
        },
      }
      var northAmericaChartPlugins = {
        beforeDraw: function(chart) {
          var width = chart.chart.width,
              height = chart.chart.height,
              ctx = chart.chart.ctx;

          ctx.restore();
          var fontSize = 3.125;
          ctx.font = "500 " + fontSize + "em sans-serif";
          ctx.font = "500 " + fontSize + "em sans-serif";
          ctx.textBaseline = "middle";
          ctx.fillStyle = "#13381B";

          var text = (allocations[0]+allocations[1]+allocations[2]).toFixed(2),
              textX = Math.round((width - ctx.measureText(text).width) / 2),
              textY = height / 2;
          ctx.fillText(text, textX, textY);
          ctx.save();
        }
      }
      var northAmericaChartCanvas = $("#resultsChart").get(0).getContext("2d");
      var northAmericaChart = new Chart(northAmericaChartCanvas, {
        type: 'doughnut',
        data: areaData,
        options: areaOptions,
        plugins: northAmericaChartPlugins
      });
      document.getElementById('resultsChart-legend').innerHTML = northAmericaChart.generateLegend();
    }
  </script>
